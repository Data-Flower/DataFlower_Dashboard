<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 Bar Chart Example</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body onload="runScript()">
    <div id="chart"></div>
    <script>
        function runScript() {
            alert('Hello World');
        }

        // Data
        const data = {
            'title': '품목정보',
            '_data': [4, 8, 15, 16, 23, 42]
        };

        // const data = [4, 8, 15, 16, 23, 42];

        // Create SVG element
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", 400)
            .attr("height", 200);

        // Create bars
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 50)
            .attr("y", (d) => 200 - d * 5)
            .attr("width", 40)
            .attr("height", (d) => d * 5)
            .attr("fill", "steelblue");
    </script>
</body>

</html>
